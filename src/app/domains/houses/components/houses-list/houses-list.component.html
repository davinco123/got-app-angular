<div class="form-group search-bar">
    <input type="search" class="form-control" id="search-text" aria-describedby="search-text"
        placeholder="Enter text to search" autofocus [(ngModel)]="searchText">
</div>

<app-houses-item [houseList]="houseList$ | async | houseFilter: searchText" (scrollingFinished)="onScrollingFinished()"
    [searchText]="searchText">
</app-houses-item>
