<div class="form-group search-bar">
    <input [formControl]="searchText" type="search" class="form-control" id="search-text" aria-describedby="search-text"
        placeholder="Enter text to search" autofocus>
</div>

<app-characters-item *ngIf="!isLoading" [characterList]="characterList$ | async"
    (scrollingFinished)="onScrollingFinished()">
</app-characters-item>

<ngx-skeleton-loader animation="progress-dark" *ngIf="isLoading" count="20" appearance="line"></ngx-skeleton-loader>
